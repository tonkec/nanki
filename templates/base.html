<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

	<title>Play Nan'Ki</title>

					<!-- ====   CSS links   ==== -->
		<!-- Bootstrap -->
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-3.3.7/css/bootstrap.min.css') }}" type="text/css">

		<!-- App Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/nanki.css') }}" type="text/css">

					<!-- ====   SCRIPT   ==== -->
		<!-- Jquery -->
	<script src="{{ url_for('static', filename='vendor/jquery-3.3.1/jquery-3.3.1.min.js') }}" type="text/javascript"></script>

		<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='vendor/bootstrap-3.3.7/js/bootstrap.min.js') }}" type="text/javascript"></script>
</head>
<body>

<nav id="navbar" class="navbar navbar-fixed-top navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
            <a href="/"><img id="nav-logo" src="{{ url_for('static', filename='img/graphics/nanki_label.png') }}" alt="NanKi_logo"></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu">
				<span class="glyphicon glyphicon-user"></span>
			</button>
            <div id="nav-menu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/leader-board">Top Scores</a></li>
                </ul>
            </div>
		</div>
	</div>
</nav>

<main id="base-main">
	{% block content %}
	{% endblock %}
</main>

<footer id="footer" class="navbar navbar-fixed-bottom">

</footer>

</body>
</html>
