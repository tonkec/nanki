<!DOCTYPE html>
<html lang="EN">

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

	<title>Play Nan'Ki</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-3.3.7/css/bootstrap.min.css') }}" type="text/css">
